<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Working With DOM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header id="main-header" class="bg-success text-white mb-3" style="min-height:70px">
        <div class="container">
            <div class="row">
                <div class="col-md-6 pt-2">
                    <h1 id="header-title">Shopping List</h1>
                </div>
                <div class="col-md-6 align-self-center pt-2">
                    <input type="text" placeholder="Search items..." class="form-control" id="filter">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h3 class="title">Add a list</h3>
            <form class="form-inline mb-3" id="addForm">
                <input type="text" class="form-control mr-2 mt-2" id="shoppingItem">
                <select class="form-control mr-2 mt-2" id="category">
					<option value="default">---</option>
					<option value="House Appliance">House Appliance</option>
					<option value="Food">Food</option>
					<option value="Drinks">Drinks</option>
					<option value="Clothing">Clothing</option>
                </select>
                <input type="text" class="form-control mr-2 mt-2" id="amount">
                <input type="submit" id="submitBtn" class="btn btn-dark mt-2" value="Submit">
            </form>
            <div class="row">
                <table class="table">
                    <div>
                        <thead>
                            <td>
                                <h5 class="title">Item</h5>
                            </td>
                            <td>
                                <h5 class="title">Category</h5>
                            </td>
                            <td>
                                <h5 class="title">Quantity</h5>
                            </td>
                        </thead>
                    </div>
                </table>
                <table id="items" class="table table-striped tbody tr:nth-of-type(odd)">


                </table>
            </div>
            <hr>
            <br>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
